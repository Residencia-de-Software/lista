<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="utf-8">
    <title>Aula 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body id="itens">

    <form>
        <div class="form-group">
            <label for="conteudo">Digite conteudo a Adicionar</label>
            <input type="text" class="form-control" id="conteudo" 
                placeholder="Conteudo a adicionar">
        </div>
        <div class="form-group">
            <input type="button" id="adicionar" class="btn btn-primary" value="Adicionar" onclick="add()">
        </div>
        <table class="table" id="tabela">
            <tr>
                <th>Nome</th>
                <th>Editar</th>
                <th>Remover</th>
            </tr>
        </table>
    </form>
</body>
<script>
    function add(){
        var cont=0;
        cont++;
        let nome = $("#conteudo").val();
        let linha = "<tr id='linha" +  cont + "'> " +
                    "    <td id='nome" +  cont + "'>"+ nome +"</td>" + 
                    "    <td><input type='Text' value='Editar' class='btn btn-success' onclick=\"editar('#nome" + cont +"')\"></td>" + 
                    "    <td><input type='Text' value='Remover' class='btn btn-secondary' onclick=\"remover('#linha" + cont +"')\"></td>" +
                    "</tr>";
        $("#tabela").append(linha);
    }

    function remover(elemento){
        $(elemento).remove();
    }

    function editar(elemento){
        var nome = prompt("Digite o Nome:");
        $(elemento).text(nome);
    }
</script>

</html>
